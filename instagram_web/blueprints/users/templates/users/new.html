{% extends "_layout.html" %}
{% block content %}

<ul>
  {% for error in errors if errors|length > 0 %}
    <li>{{ error }}</li>
  {% endfor %}
</ul>

  <div class="container">
    <div>
      <h1>Sign Up</h1>
    </div>
    <form action="{{url_for('.create')}}" method="POST" class="form-group">
      <input 
        type="hidden" 
        name="csrf_token" 
        value="{{ csrf_token() }}"
      >
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          name="email" 
          class="form-control" 
          value="{{email if email else ''}}"
        >
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text"
          name="username" 
          class="form-control"
          value="{{username if username else ''}}"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" >
      </div>
      <div>
        <input type="submit" class="btn btn-primary">
      </div>
    </form>
  </div>

  {% endblock %}
