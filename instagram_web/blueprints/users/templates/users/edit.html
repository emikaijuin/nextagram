{% extends "_layout.html" %}
{% block content %}

<ul>
  {% for error in errors if errors|length > 0 %}
    <li>{{ error }}</li>
  {% endfor %}
</ul>

  <div class="container">
    <div>
      <h1>Edit</h1>
    </div>
    <form action="{{url_for('.update', id=id)}}" method="POST" class="form-group">
    {% with username = username, email = email, disable_email = 'true' %}
      {% include "_form.html" %}
    {% endwith %}
    </form>
  </div>

  {% endblock %}
