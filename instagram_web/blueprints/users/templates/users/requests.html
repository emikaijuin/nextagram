{% extends "_layout.html" %}
{% block content %}

<div class="container">
  {% if requests %}
    <div>
      {% for request in requests %}
        <div>
          <span> {{ request.follower.username }} </span>
          <span>
            <form 
              action="{{ url_for('users.approve_request', request_id = request.id)}}"
              method="POST">
              <input 
                type="hidden" 
                name="csrf_token" 
                value="{{csrf_token()}}"
              >
              <input type="submit" value="Approve">
            </form>
          </span>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div>
      You have no new requests.
    </div>
  {% endif %}
</div>
  {% endblock %}
