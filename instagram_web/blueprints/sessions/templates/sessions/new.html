{% extends "_layout.html" %}
{% block content %}
  <div class="container">
    <form action="{{url_for('.create')}}" method="POST" class="form-group">
      <input 
        type="hidden" 
        name="csrf_token" 
        value="{{ csrf_token() }}"
      >
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="text" 
          name="email" 
          value="{{email if email else ''}}"
          class="form-control"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          name="password"
          class="form-control"
        >
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary">
      </div>
    </form>
  </div>
{% endblock %}
